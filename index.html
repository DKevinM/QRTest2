<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping and Displaying Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="reset-button">Reset Map</button>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([53.535645, -113.47194], 13);
        // Define OpenStreetMap and Satellite layers
        const openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; Google'
        });
        // Add OpenStreetMap as default
        openStreetMapLayer.addTo(map);

        // Add layer control for toggling between OpenStreetMap and Satellite view
        L.control.layers({
            'OpenStreetMap': openStreetMapLayer,
            'Satellite': satelliteLayer
        }).addTo(map);
        
        let existingMarkers = [];
        let selectedMarker = null;

        function clearMap() {
            existingMarkers.forEach(marker => map.removeLayer(marker));
            existingMarkers = [];
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
                selectedMarker = null;
            }
        }

        document.getElementById('reset-button').addEventListener('click', clearMap);

        async function fetchAQHIStations() {
            const url = 'https://data.environment.alberta.ca/EdwServices/aqhi/odata/Stations';
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.value.map(station => ({
                    name: station.StationName,
                    lat: station.Latitude,
                    lon: station.Longitude,
                    id: station.StationId,
                    aqhi: station.AQHI
                }));
            } catch (error) {
                console.error('Error fetching AQHI stations:', error);
                return [];
            }
        }

        async function fetchPurpleAirData() {
            const API_KEY = 'ED3E067C-0904-11ED-8561-42010A800005';
            const purpleAirUrl = `https://api.purpleair.com/v1/sensors?fields=latitude,longitude&location_type=0`;

            try {
                const response = await fetch(purpleAirUrl, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await response.json();
                return data.data.map(sensor => ({
                    lat: sensor[1],
                    lon: sensor[2]
                }));
            } catch (error) {
                console.error('Error fetching PurpleAir data:', error);
                return [];
            }
        }
        
        function isDataOlderThanTwoHours(timestamp) {
            const currentTime = new Date();
            const twoHoursAgo = currentTime.getTime() - (2 * 60 * 60 * 1000);
            return timestamp < twoHoursAgo;
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // in meters
        }

        async function findAndDisplayClosest(lat, lng) {
            clearMap();

            // Add selected point marker
            selectedMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup("Selected Location").openPopup();

            const aqhiStations = await fetchAQHIStations();
            const purpleAirSensors = await fetchPurpleAirData();

            let closestAQHIStation = null;
            let closestPurpleAirSensor = null;

            let minAQHIDistance = Infinity;
            let minPurpleAirDistance = Infinity;

            aqhiStations.forEach(station => {
                const distance = getDistance(lat, lng, station.lat, station.lon);
                if (distance < minAQHIDistance) {
                    minAQHIDistance = distance;
                    closestAQHIStation = station;
                }
            });

            purpleAirSensors.forEach(sensor => {
                const distance = getDistance(lat, lng, sensor.lat, sensor.lon);
                if (distance < minPurpleAirDistance) {
                    minPurpleAirDistance = distance;
                    closestPurpleAirSensor = sensor;
                }
            });

            if (closestAQHIStation) {
                const { lat: stationLat, lon: stationLon, name } = closestAQHIStation;
                const marker = L.circleMarker([stationLat, stationLon], {
                    radius: 8,
                    fillColor: 'blue',
                    color: 'blue',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map)
                    .bindPopup(`<strong>Closest AQHI Station</strong><br>${name}<br>Distance: ${(minAQHIDistance / 1000).toFixed(2)} km`);
                existingMarkers.push(marker);
            }

            if (closestPurpleAirSensor) {
                const { lat: sensorLat, lon: sensorLon } = closestPurpleAirSensor;
                const marker = L.circleMarker([sensorLat, sensorLon], {
                    radius: 8,
                    fillColor: 'red',
                    color: 'red',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map)
                    .bindPopup(`<strong>Closest PurpleAir Sensor</strong><br>Distance: ${(minPurpleAirDistance / 1000).toFixed(2)} km`);
                existingMarkers.push(marker);
            }
        }
        
        async function fetchAQHIStations() {
            const url = 'https://data.environment.alberta.ca/EdwServices/aqhi/odata/Stations';
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.value.map(station => ({
                    name: station.StationName,
                    lat: station.Latitude,
                    lon: station.Longitude,
                    id: station.StationId,
                    aqhi: station.AQHI // Assuming AQHI data is available here
                }));
            } catch (error) {
                console.error('Error fetching AQHI stations:', error);
                return [];
            }
        }

        function addAQHIMarker(lat, lng, stationName, aqhi) {
            const color = getColor(aqhi);
            const marker = L.circleMarker([lat, lng], {
                radius: 10,
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map)
                .bindPopup(`<strong>${stationName}</strong><br>AQHI: ${aqhi}`);
            existingMarkers.push(marker);
        }

        async function displayAQHIStations() {
            const stations = await fetchAQHIStations();
            stations.forEach(station => {
                addAQHIMarker(station.lat, station.lon, station.name, station.aqhi);
            });
        }
        
        function findClosestStation(lat, lng, stations) {
            let closestStation = null;
            let minDistance = Infinity;

            stations.forEach(station => {
                const distance = getDistance(lat, lng, station.lat, station.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestStation = { ...station, distance };
                }
            });

            return closestStation;
        }

        function addStationMarker(lat, lng, stationName, distance) {
            const marker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: getColor(aqhi),
                color: getColor(aqhi),
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map)
                .bindPopup(`<strong>${stationName}</strong><br>Distance: ${(distance / 1000).toFixed(2)} km`);
            
            existingMarkers.push(marker);
        }

        function adjustPm25(pm25, humidity) {
            let adjustedPm25 = pm25;
            if (humidity < 30) {
                adjustedPm25 = pm25 / (1 + 0.24 / (100 / 30 - 1));
            } else if (humidity > 70) {
                adjustedPm25 = pm25 / (1 + 0.24 / (100 / 70 - 1));
            } else {
                adjustedPm25 = pm25 / (1 + 0.24 / (100 / humidity - 1));
            }
            return adjustedPm25;
        }

        function isNearExistingMarker(lat, lng, threshold = 50) {
            return existingMarkers.some(marker => getDistance(lat, lng, marker.getLatLng().lat, marker.getLatLng().lng) < threshold);
        }

        function getColor(aqhi) {
            if (isNaN(aqhi) || aqhi === "NA") return "#808080";
            const aqhiNum = parseFloat(aqhi);
            if (aqhiNum === 1) return "#01cbff";
            if (aqhiNum === 2) return "#0099cb";
            if (aqhiNum === 3) return "#016797";
            if (aqhiNum === 4) return "#fffe03";
            if (aqhiNum === 5) return "#ffcb00";
            if (aqhiNum === 6) return "#ff9835";
            if (aqhiNum === 7) return "#fd6866";
            if (aqhiNum === 8) return "#fe0002";
            if (aqhiNum === 9) return "#cc0001";
            if (aqhiNum === 10 || aqhi === "10+") return "#9a0100";
            return "#808080";
        }
        
        function addPurpleAirSensor(lat, lng, pm25, sensorName, lastSeen) {
            const color = pm25 === "N/A" || isNaN(Number(pm25)) ? '#808080' :
                pm25 > 100 ? '#640100' :
                pm25 > 90 ? '#9a0100' :
                pm25 > 80 ? '#cc0001' :
                pm25 > 70 ? '#fe0002' :
                pm25 > 60 ? '#fd6866' :
                pm25 > 50 ? '#ff9835' :
                pm25 > 40 ? '#ffcb00' :
                pm25 > 30 ? '#fffe03' :
                pm25 > 20 ? '#016797' :
                pm25 > 10 ? '#0099cb' : '#01cbff';

            const marker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map)
                .bindPopup(`<strong>${sensorName}</strong><br>PM2.5: ${pm25} µg/m³<br>Last Seen: ${lastSeen}`);
            
            existingMarkers.push(marker);
        }

        async function fetchPurpleAirData(lat, lng) {
            const API_KEY = 'ED3E067C-0904-11ED-8561-42010A800005';
            const radius = 5000; // 5 km radius
            const purpleAirUrl = `https://api.purpleair.com/v1/sensors?location_type=0&radius=${radius}&fields=last_seen,latitude,longitude,humidity,pm2.5_60minute&lat=${lat}&lon=${lng}`;

            try {
                const response = await fetch(purpleAirUrl, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await response.json();

                let closestSensor = null;
                let minDistance = Infinity;

                data.data.forEach(sensorData => {
                    const [sensorId, last_seen, latitude, longitude, humidity, pm2_5_60minute] = sensorData;
                    const distance = getDistance(lat, lng, latitude, longitude);

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestSensor = { sensorId, last_seen, latitude, longitude, humidity, pm2_5_60minute };
                    }
                });

                if (closestSensor) {
                    const { latitude, longitude, humidity, pm2_5_60minute, last_seen } = closestSensor;
                    const timestamp = new Date(last_seen * 1000);
                    const pm25Adjusted = isDataOlderThanTwoHours(timestamp.getTime()) ? "N/A" : adjustPm25(pm2_5_60minute, humidity).toFixed(1);

                    addPurpleAirSensor(latitude, longitude, pm25Adjusted, `Sensor ${closestSensor.sensorId}`, timestamp.toLocaleString());
                }
            } catch (error) {
                console.error('Error fetching PurpleAir data:', error);
            }
        }

        async function fetchDataAndDisplay(lat, lng) {
            await fetchPurpleAirData(lat, lng);

            const stations = await fetchAQHIStations();
            const closestStation = findClosestStation(lat, lng, stations);
            if (closestStation) {
                const { lat: stationLat, lon: stationLon, name, distance } = closestStation;
                addStationMarker(stationLat, stationLon, name, distance);
            }
        }

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            findAndDisplayClosest(lat, lng);
        });
    </script>
</body>
</html>
