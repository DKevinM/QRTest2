<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQHI Map with QR Code</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AQHI Map for Edmonton McCauley</h1>
    <div id="map"></div>
    <h2>Scan this QR Code to access this page:</h2>
    <canvas id="qr-code"></canvas>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script>
        // Function to fetch AQHI data
        async function getAQHIData() {
            const response = await fetch('https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis');
            const data = await response.json();
            return data.value;
        }

        // Initialize the map
        function initializeMap(data) {
            const map = L.map('map').setView([53.549509, -113.48593], 10); // Center on Edmonton McCauley

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            data.forEach(station => {
                const color = station.Aqhi <= 3 ? 'green' : station.Aqhi <= 6 ? 'orange' : 'red';
                L.circle([53.549509, -113.48593], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    radius: station.Aqhi * 500
                }).addTo(map)
                .bindPopup(`<b>Site:</b> Edmonton McCauley<br><b>AQHI:</b> ${station.Aqhi}<br><b>Date:</b> ${station.ReadingDate}`);
            });
        }

        // Generate QR code
        function generateQRCode() {
            const qr = qrcode(0, 'L');
            const url = window.location.href;
            qr.addData(url);
            qr.make();
            document.getElementById('qr-code').innerHTML = qr.createImgTag();
        }

        // Main function
        (async function() {
            const data = await getAQHIData();
            const filteredData = data.filter(station => station.StationName === "Edmonton McCauley")
                                    .map(station => ({
                                        ...station,
                                        Aqhi: Number(station.Aqhi)
                                    }));

            initializeMap(filteredData);
            generateQRCode();
        })();
    </script>
</body>
</html>
